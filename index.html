<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
</head>
<body>

    <h2 align="center">Registration Form</h2>

    <form>
        <table border="1" cellpadding="10" cellspacing="0" align="center">
            <tr>
                <td>Student Name</td>
                <td><input type="text" name="student_name" size="30"></td>
            </tr>
            <tr>
                <td>Father's Name</td>
                <td><input type="text" name="father_name" size="30"></td>
            </tr>
            <tr>
                <td>Mother's Name</td>
                <td><input type="text" name="mother_name" size="30"></td>
            </tr>
            <tr>
                <td>Date of Birth</td>
                <td><input type="text" name="dob" placeholder="dd-mm-yyyy" size="30"></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    <input type="radio" name="gender" value="male"> Male
                    <input type="radio" name="gender" value="female"> Female
                </td>
            </tr>
            <tr>
                <td>Email ID</td>
                <td><input type="email" name="email" size="30"></td>
            </tr>
            <tr>
                <td>Mobile No.</td>
                <td><input type="tel" name="mobile" size="30"></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><textarea name="address" rows="3" cols="28"></textarea></td>
            </tr>
            <tr>
                <td>State</td>
                <td><input type="text" name="state" size="30"></td>
            </tr>
            <tr>
                <td>City</td>
                <td><input type="text" name="city" size="30"></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Submit">
                </td>
            </tr>
        </table>
    </form>

</body>
</html>
